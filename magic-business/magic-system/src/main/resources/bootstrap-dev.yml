server:
  port: 7001

spring:
  cloud:
    nacos:
      # 注册中心
      discovery:
        server-addr: "@nacos.url@"
      # 配置中心
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yaml
        share-config:
          - data-id: magic-common.yaml
            refresh: true